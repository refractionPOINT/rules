version: 3
resources:
  replicant:
    - exfil
Rules:
  'GuLoader #001':
    namespace: general
    detect:
      event: DNS_REQUEST
      op: is
      path: event/DOMAIN_NAME
      value: ip130.ip-5-39-3.eu
    respond:
      - action: report
        name: guloader-2021-12-02
  'GuLoader #002':
    namespace: general
    detect:
      event: DNS_REQUEST
      op: is
      path: event/DOMAIN_NAME
      value: nowautomation.com
    respond:
      - action: report
        name: guloader-2021-12-02
  'GuLoader #003':
    namespace: general
    detect:
      event: NETWORK_CONNECTIONS
      op: is
      path: event/NETWORK_ACTIVITY/?/DESTINATION/IP_ADDRESS
      value: 99.83.154.118
    respond:
      - action: report
        name: guloader-2021-12-02
