detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: starts with
      path: event/COMMAND_LINE
      value: 'net use \\%DomainController%\C$ "P@ssw0rd" '
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: dir c:\\\.*\.doc.* /s
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: dir %TEMP%\\\.*\.exe
respond:
- action: report
  metadata:
    author: Markus Neis
    description: Detects automated lateral movement by Turla group
    level: critical
    references:
    - https://securelist.com/the-epic-turla-operation/65545/
    tags:
    - attack.g0010
    - attack.execution
    - attack.t1059
    - attack.lateral_movement
    - attack.t1077
    - attack.discovery
    - attack.t1083
    - attack.t1135
  name: Turla Group Lateral Movement

detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: is
    path: event/COMMAND_LINE
    value: net view /DOMAIN
