detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: event/COMMAND_LINE
      value: arp.exe
    - case sensitive: false
      op: is
      path: event/COMMAND_LINE
      value: at.exe
