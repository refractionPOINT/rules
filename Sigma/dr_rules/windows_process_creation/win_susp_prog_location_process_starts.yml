detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \$Recycle.bin
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \Users\Public\
    - case sensitive: false
      op: starts with
      path: event/FILE_PATH
      value: C:\Perflogs\
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \Windows\Fonts\
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \Windows\IME\
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \Windows\addins\
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \Windows\debug\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects programs running in suspicious files system locations
    level: high
    references:
    - https://docs.google.com/spreadsheets/d/17pSTDNpa0sf6pHeRhusvWG6rThciE8CsXTSlDUAZDyo
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Suspicious Program Location Process Starts

