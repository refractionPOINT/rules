detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/FILE_PATH
      value: schtasks.exe
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*/change.*/TN.*/RU.*/RP.*
respond:
- action: report
  metadata:
    author: Olaf Hartong
    description: Detects Task Scheduler .job import arbitrary DACL write\par
    level: high
    references:
    - https://github.com/SandboxEscaper/polarbearrepo/tree/master/bearlpe
    tags:
    - attack.privilege_escalation
    - attack.execution
    - attack.t1053
    - car.2013-08-001
  name: Windows 10 scheduled task SandboxEscaper 0-day

