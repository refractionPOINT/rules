detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Powershell.exe
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windowstyle h '
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windowstyl h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windowsty h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windowst h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windows h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -windo h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -wind h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -win h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -wi h'
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: ' -win h '
      - case sensitive: false
