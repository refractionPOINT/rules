detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*\\rundll32\.exe.* url\.dll,.*OpenURL .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*\\rundll32\.exe.* url\.dll,.*OpenURLA .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*\\rundll32\.exe.* url\.dll,.*FileProtocolHandler .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*\\rundll32\.exe.* zipfldr\.dll,.*RouteTheCall .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .*\\rundll32\.exe.* Shell32\.dll,.*Control_RunDLL .*
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '\rundll32.exe javascript:'
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .* url\.dll,.*OpenURL .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .* url\.dll,.*OpenURLA .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .* url\.dll,.*FileProtocolHandler .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .* zipfldr\.dll,.*RouteTheCall .*
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      value: .* Shell32\.dll,.*Control_RunDLL .*
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' javascript:'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .RegisterXLL
respond:
- action: report
  metadata:
    author: juju4
    description: Detects suspicious process related to rundll32 based on arguments
    level: medium
    references:
    - http://www.hexacorn.com/blog/2017/05/01/running-programs-via-proxy-jumping-on-a-edr-bypass-trampoline/
    - https://twitter.com/Hexacorn/status/885258886428725250
    - https://gist.github.com/ryhanson/227229866af52e2d963cf941af135a52
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1085
  name: Suspicious Rundll32 Activity

