detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WINWORD.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \EXCEL.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \POWERPNT.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \MSPUB.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \VISIO.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \OUTLOOK.EXE
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bash.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \scrcons.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \hh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \forfiles.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \scriptrunner.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mftrace.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \AppVLP.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \svchost.exe
respond:
- action: report
  metatdata:
    author: Michael Haag, Florian Roth, Markus Neis
    description: Detects a Windows command line executable started from Microsoft
      Word, Excel, Powerpoint, Publisher and Visio.
    level: high
    references:
    - https://www.hybrid-analysis.com/sample/465aabe132ccb949e75b8ab9c5bda36d80cf2fd503d52b8bad54e295f28bbc21?environmentId=100
    - https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1059
    - attack.t1202
    - car.2013-02-003
    - car.2014-04-003
  name: Microsoft Office Product Spawning Windows Shell

