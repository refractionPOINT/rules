detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '3'
  - case sensitive: false
    op: is
    path: Event/EventData/Initiated
    value: 'true'
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/DestinationHostname
      value: .github.com
    - case sensitive: false
      op: ends with
      path: Event/EventData/DestinationHostname
      value: .githubusercontent.com
  - case sensitive: false
    op: starts with
    path: Event/EventData/Image
    value: C:\Windows\\
  target: log
respond:
- action: report
  metatdata:
    author: Michael Haag (idea), Florian Roth (rule)
    description: Detects an executable in the Windows folder accessing github.com
    level: high
    references:
    - https://twitter.com/M_haggis/status/900741347035889665
    - https://twitter.com/M_haggis/status/1032799638213066752
    tags:
    - attack.lateral_movement
    - attack.t1105
  name: Microsoft Binary Github Communication

