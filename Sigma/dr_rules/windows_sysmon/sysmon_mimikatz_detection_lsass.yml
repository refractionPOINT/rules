detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '10'
  - case sensitive: false
    op: is
    path: Event/EventData/TargetImage
    value: C:\windows\system32\lsass.exe
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/GrantedAccess
      value: '0x1410'
    - case sensitive: false
      op: is
      path: Event/EventData/GrantedAccess
      value: '0x1010'
  target: log
respond:
- action: report
  metadata:
    description: Detects process access to LSASS which is typical for Mimikatz (0x1000
      PROCESS_QUERY_ LIMITED_INFORMATION, 0x0400 PROCESS_QUERY_ INFORMATION "only
      old versions", 0x0010 PROCESS_VM_READ)
    level: high
    references:
    - https://onedrive.live.com/view.aspx?resid=D026B4699190F1E6!2843&ithint=file%2cpptx&app=PowerPoint&authkey=!AMvCRTKB_V1J5ow
    - https://cyberwardog.blogspot.com/2017/03/chronicles-of-threat-hunter-hunting-for_22.html
    tags:
    - attack.t1003
    - attack.s0002
    - attack.credential_access
    - car.2019-04-004
  name: Mimikatz Detection LSASS Access

